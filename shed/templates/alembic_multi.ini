# Multi-project Alembic configuration file
# Generated by shed --extract
# 
# Usage: alembic --name <project_name> [command]
# Example: alembic --name {{ project_name }} revision -m "new migration" --autogenerate
# With schema/tenant: alembic --name {{ project_name }} -x tenant=my_schema revision -m "new migration" --autogenerate

[DEFAULT]
# Common settings shared across all projects

[{{ project_name }}]
# Project: {{ project_name }}
script_location = {{ script_dir }}
prepend_sys_path = .
version_path_separator = os
{% if db_configs %}# Database environments available:
{% for env_name, db_config in db_configs.items() %}# - {{ env_name }}: {{ db_config.connection.get_dsn }}{% if db_config.connection.schema_name %} (schema: {{ db_config.connection.schema_name }}){% endif %}
{% endfor %}{% endif %}
sqlalchemy.url = {{ default_db_url }}
version_locations = {{ versions_dir }}

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
