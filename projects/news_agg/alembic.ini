# Multi-project Alembic configuration file
# Generated by shed --extract
# 
# Usage: alembic --name <project_name> [command]
# Example: alembic --name news_agg revision -m "new migration" --autogenerate
# With schema/tenant: alembic --name news_agg -x tenant=my_schema revision -m "new migration" --autogenerate

[DEFAULT]
# Common settings shared across all projects

[news_agg]
# Project: news_agg
script_location = migrations
prepend_sys_path = .
version_path_separator = os
# Database environments available:
# - lab: sqlite:////home/pony_m/Repos/shed/news-lab.sqlite
# - news_agg: sqlite:////home/pony_m/Repos/shed/news_agg.sqlite

sqlalchemy.url = sqlite:///news_agg.sqlite
version_locations = migrations/versions

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S